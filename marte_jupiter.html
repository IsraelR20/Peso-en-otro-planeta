<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
        var usuario= prompt("¿Cuánto pesas en la tierra?");
        var planeta= parseInt(prompt("Elige tu planeta\n 1 es Marte\n 2 es Jupiter"));
        var peso= parseInt(usuario);
        var g_tierra=9.8;
        var g_marte=3.7;
        var g_jupiter=24.8;
        var peso_final;
        var planet;
        if(planeta==1){
            peso_final=peso*g_marte/g_tierra;
            planet="Marte"
        }
        else if(planeta==2){
            peso_final=peso*g_jupiter/g_tierra;
            planet="Jupiter"
        }
        else{
            peso_final=1000000;
            planet = "Krypton";
        }

        peso_final= parseInt(peso_final);
        document.write("Tu peso en " + planet+ " es: <strong> "+ peso_final + " Kg</strong>");
    </script>
</body>
</html>
